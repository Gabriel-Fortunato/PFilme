<!DOCTYPE html>
<html lang="Pt_Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/css.css">
    <title>Side de Filmes</title>
</head>
<body>
    <header>
        <div class="header-wrapper">
            <nav class="h-nav">
                <a href="#">
                    <img src="./assets/icons/Logo.svg" alt="">
                    <h2>Site de Filmes</h2>
                </a>
                <div class="searchbar">
                    <input type="text" placeholder="O que você quer assistir?">
                    <button>
                        <img src="./assets/icons/Search.svg" alt="">
                    </button>
                </div>    
            </nav>
            <div class="header-main">
                <div class="main-title">
                    <h1>
                        John Wick 3 : 
                        <br>
                        Parabellum
                    </h1>
                </div>
                <div class="main-score">
                    <div class="imdb-score">
                        <img src="./assets/img/IMDB.png" alt="">
                    </div>
                    <div class="tomato-score">
                        <img src="./assets/img/Rotten Tomatoes.png" alt="">
                    </div>
                </div>
                <div class="main-p">
                    <p>
                        John Wick está fugindo depois de matar um membro da guilda internacional de assassinos e, com um preço de US$ 14 milhões em sua cabeça, ele é alvo de homens e mulheres em todos os lugares.
                    </p>
                </div>
                <div class="main-watch">
                    <img src="./assets/icons/Play.svg" alt="">
                    <h3> Ver Trailer</h3>
                </div>
            </div>
        </div>  
    </header>
</body>
</html>
